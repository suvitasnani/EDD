<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>

    <!-- Bootstrap 5 CSS, Icons and custom CSS file links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5, crypto-js and custom JS script tags-->
    <!-- Include 'defer' keyword for each to improve loading-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" 
            defer integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- EmailJS  -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <script type="module" src="js/register.js" defer></script>
</head>

<body>
    <div class="homeContainer">

    <div class="container">
        <br><h2 class="text-center">Account Registration</h2><br>
    </div>

    <!--Sign Up -->
    <div class="signUpForm mb-5" id="signUpForm">     
        <form>
            <input type="text" placeholder="First Name" id="firstName" class="form-control mb-3">
            <input type="text" placeholder="Last Name" id="lastName" class="form-control mb-3">
            <input type="text" placeholder="School" id="userSchool" class="form-control mb-3">
            <input type="email" placeholder="Email" id="userEmail" class="form-control mb-3">
            <input type="password" placeholder="password" id="userPass" class="form-control mb-3">
            <button type = "button" id="submitData" name="submitData" class="btn btn-outline-primary mb-3 w-100">Register</button>
            <a href="signIn.html" class="badge bg-primary py-1 w-100">Already have an account?</a>
        </form>
    </div>

    <!-- Success Message after successful registration -->
    <div class="successMessage mb-5 text-center" id="successMessage" style="display: none;">
        <div class="p-4">
            <img src="images/logo.png" alt="ReCursive Logo" style="height: 80px; margin-bottom: 1rem;">
            <h3 class="mt-3 text-success">Welcome Email Sent!</h3>
            <p class="mt-3">Check your email to get started on your quest.</p>
            <p class="text-muted">Don't forget to check your spam folder.</p>
            <a href="signIn.html" class="btn btn-primary mt-3">Sign In Now</a>
        </div>
    </div>
    </div>
    
</body>
</html>
