<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Level</title>

    <!-- Bootstrap 5 CSS, Icons and custom CSS file links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5, crypto-js and custom JS script tags-->
    <!-- Include 'defer' keyword for each to improve loading-->

            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="js/select.js" defer></script>
</head>
<body>
<div class="homeContainer">
<div class="homeTab bg-primary">
    <a class="home hover-underline-animation" href="home.html">Return Home</a>
</div>
<div class="row">

    <div class="lvlTab lvl1Tab col-sm-3 text-center">
        <div style="background-image: url('images/cat.png'); background-size: cover; min-height: 230px; align-content: center;">
        <a id="level1" class="unlocked hover-underline-animation" href="lvl1.html">Level 1: Good Samaritan</a>
        <h3 id="lvl1Score" class="unpassed">0%</h3>
        </div>
    </div>
    <div id="lvl2Tab" class="lvlTab col-sm-3 text-center">
        <div style="background-image: url('images/jungle.png'); background-size: cover; min-height: 230px; align-content: center;">

        <h3 id="lvl2Score" class="unpassed">0%</h3>
        </div>
    </div>
    <div id="lvl3Tab" class="lvlTab col-sm-3 text-center">

        </div>
    </div>

        </div>
    </div>
    <div id="lvl5Tab" class="lvlTab col-sm-3 text-center">
        <div style="background-image: url('images/dragon.png'); background-size: cover; min-height: 230px; align-content: center;">
        <a id="level5" class="locked hover-underline-animation" href="">Level 5: Save Her!</a>
        <h3 id="lvl5Score" class="unpassed">0%</h3>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
</div>
